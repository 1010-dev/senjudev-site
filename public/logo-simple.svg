<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 川（荒川）を表す波線 -->
  <path d="M20 85 Q40 75, 60 85 T100 85 T140 85 T180 85 T220 85 T260 85 T300 85" 
        stroke="#64748b" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- 千住大橋（タイドアーチ橋）の表現 -->
  <g stroke="#374151" stroke-width="2.5" fill="none">
    <!-- 上側のアーチ -->
    <path d="M80 60 Q150 25, 220 60"/>
    
    <!-- 下側のアーチ（中央で狭く、両端で広がる） -->
    <path d="M80 70 Q150 58, 220 70"/>
    
    <!-- N字型のケーブル群（上下アーチ間を繋ぐ） -->
    <!-- 左側から右側へのN字パターン（間隔が中央で狭く、両端で広い） -->
    <line x1="90" y1="53" x2="100" y2="68"/>
    <line x1="100" y1="68" x2="110" y2="46"/>
    <line x1="110" y1="46" x2="120" y2="66"/>
    
    <line x1="120" y1="66" x2="130" y2="42"/>
    <line x1="130" y1="42" x2="140" y2="62"/>
    
    <line x1="140" y1="62" x2="150" y2="40"/>
    <line x1="150" y1="40" x2="160" y2="62"/>
    
    <line x1="160" y1="62" x2="170" y2="42"/>
    <line x1="170" y1="42" x2="180" y2="66"/>
    
    <line x1="180" y1="66" x2="190" y2="46"/>
    <line x1="190" y1="46" x2="200" y2="68"/>
    <line x1="200" y1="68" x2="210" y2="53"/>
    
    <!-- 橋脚（川面への支柱） -->
    <line x1="80" y1="70" x2="80" y2="85"/>
    <line x1="150" y1="58" x2="150" y2="85"/>
    <line x1="220" y1="70" x2="220" y2="85"/>
  </g>
  
  <!-- テキスト -->
  <text x="150" y="108" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" font-weight="600" fill="#1f2937">
    senju.dev
  </text>
</svg>